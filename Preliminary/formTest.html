<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

	<body>
		<form name="form1" method="post" action="" onsubmit="return CheckForm()">
			 <table width="530" border="0" cellspacing="10">
				 <tr class="tr1"> 
					 <td width="180" align="right"><span class="txt-impt">*</span> 账号</td>
					 <td width="350"> <input name="user" type="text" id="user" size="55" ></td>
				 </tr>
				 <tr class="tr2"> 
					 <td width="180" align="right"></td>
					 <td width="350">请输入您的邮箱地址</td>
				 </tr>
				 <tr class="tr1"> 
					 <td width="180" align="right"><span class="txt-impt">*</span> 密码</td>
					 <td width="350"> <input name="pwd" type="password" id="pwd" size="55"></td>
				 </tr>
				 <tr class="tr2"> 
					 <td width="180" align="right"></td>
					 <td width="350">请输入密码，区分大小写</td>
				 </tr>
				 <tr class="tr1"> 
					 <td width="180" align="right"><span class="txt-impt">*</span> 确认密码</td>
					 <td width="350"> <input name="pwd2" type="password" id="pwd2" size="55"></td>
				 </tr>
				 <tr class="tr2"> 
					 <td width="180" align="right"></td>
					 <td width="350">请再次输入密码</td>
				 </tr>
				 <tr> 
					<td width="530" colspan="2" align="center">
					<input type="submit" name="Submit" value="立即注册" class="button" onClick="this.form1.action='login/login_up.jsp'"></td>
				 </tr>
				 <tr >
					 <td width="530" colspan="2" align="center"><strong> 由于网络问题，您可能不能接收到邮件，为了方便起见以下可以直接注册，但不能保证用户账号，密码的安全！</strong>
					 </td>
				 </tr>
				 <tr>
					 <td width="530" colspan="2" align="center">
					 <input type="submit" name="submit2" value="直接注册" class="button" onClick="this.form1.action='login/login_up2.jsp'"/>
					 </td>
				 </tr>
			 </table>
		</form> 
	</body>
</html>
